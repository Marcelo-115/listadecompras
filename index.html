<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="formulario">
            <div class="valor-produtos">
                <h3>Valor da compra</h3>
                <p><span id="totalCompra">0.00</span> <span>R$</span></p>
            </div>

            <input type="text" id="nome_produto" placeholder="Nome do Produto"><br>
            <input type="number" id="quantidade_produto" placeholder="Quantidade"><br>
            <input type="number" id="valor_produto" placeholder="Valor Unitário" step="0.01"><br>
            <select name="tipo" id="tipo_produto">
                <option value="alimentos_nao_pereciveis">Alimentos não perecíveis</option>
                <option value="alimentos_pereciveis">Alimentos perecíveis</option>
                <option value="limpeza">Limpeza</option>
                <option value="laticinios">Laticínios</option>
                <option value="bebidas">Bebidas</option>
            </select>


            <div class="btn">
                <button type="button" onclick="adicionarLista()">Adicionar Produto</button>
            </div>
        </div>

        <div class="lista-de-compras">
            <h2>Lista de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome Produto</th>
                        <th>Quantidade</th>
                        <th>Valor Unitario</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As novas linhas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
